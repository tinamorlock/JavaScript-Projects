<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Working with Strings in JS</title>
        <script src="JS/main.js"></script>
    </head>
    <body>
        <button onclick="writeSentence()">Click for a sentence.</button>
        <p id="written"></p>

        <button onclick="sliceSentence()">Want a slice?</button>
        <p id="sliceIt"></p>

        <button onclick="convertUpper()">Let's go uppercase!</button>
        <p id="upperString"></p>

        <button onclick="searchString()">Let's go searching!</button>
        <p id="Searching"></p>

        <button onclick="numString()">Numbers > String</button>
        <p id="number-string"></p>

        <button onclick="usingPrecision()">Press for Precision</button>
        <p id="precise_ID"></p>

        <button onclick="getFixed()">Press to Fix Some Numbers</button>
        <p id="fixing"></p>
