<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Counting Down and Other Refinements</title>

        <!-- added defer after getting some help from Andy because
              the slideshow was working inline but not when linked externally. this fixed
              the problem------------------------------------------------------------------>
              
        <script src="JS/main.js" defer> </script>
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body>

        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!--------------------------------------------------------------------->
        <!--------------------------------------------------------------------->
        <!-------FOR SLIDESHOW PROJECT----------------------------------------->

        <!--container (slideshow)-->

        <div class="slideshow-container">

          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/car1.jpg" style="width:100%" alt="car number 1">
            <div class="text">Car #1</div>
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/car2.jpg" style="width:100%" alt="car number 2">
            <div class="text">Car #2</div>
          </div>
          
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/car3.jpg" style="width:100%" alt="car number 3">
            <div class="text">Car #3</div>
          </div>
          
          <!-- displays the next/previous icons-->

          <a class="prev" onclick="plusSlides(-1)">❮</a>
          <a class="next" onclick="plusSlides(1)">❯</a>
          
          </div>
          <br>

          <!--displays the bullets that indicate what slide we are on-->
          
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
          </div>
          
    </body>
</html>
