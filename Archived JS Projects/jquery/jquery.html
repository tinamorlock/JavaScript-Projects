<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <!-- jQuery that writes the code for the BODY element  -->


    <script>
        $(document).ready(function() { // appends the following code to the HTML element
            $("html").append( 
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); // turns paragraph 2 red
            $("#3").click(function() { // when you click paragraph 2, it hides the h1 element
                $("h1").hide();
            });
        });
    </script>
</html>
