<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Contact Form</title>
        <link rel="stylesheet" href="CSS/CSS_1.css">
        <script src="JavaScript/JavaScript_2.js">
        </script>
    </head>
    <body>
        <h1>Fill this form out, and we'll contact you right away.</h1>
        <form name="contactMe" action="" onsubmit="return formValidation()">
            <label for="name">Enter your name:</label><br>
            <input type="text" id="name" name="name" value="Your Name"><br>
            <label for="phone">Enter your phone number:</label><br>
            <input type="text" id="phone" name="phone" value="(000) 000-0000"><br>
            <label for="email">Enter your email address:</label><br>
            <input type="text" id="email" name="email" value="yourname@domain.com"><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
