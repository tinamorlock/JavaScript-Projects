<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ELEMENTS CHALLENGE</title>

    <h1> Using the Window Document Object</h1>
    <h2>The URL Property</h2>
    <p id="putURL"></p>
    <script>
        let url = window.document.URL;
        document.getElementById("putURL").innerHTML = url;
    </script>
