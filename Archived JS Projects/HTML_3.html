<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Data Attributes</title>
        <script src="JavaScript/JavaScript_3.js"></script>
    </head>
    <body>
        <h1>Here is a list of the students in my class:</h1>
        <ol>
            <li onclick="displayGrade(this)" id="Jessica Nelson" data-student-grade="A">Jessica Nelson</li>
            <li onclick="displayGrade(this)" id="Austin Moore" data-student-grade="B">Austin Moore</li>
            <li onclick="displayGrade(this)" id="London Crow" data-student-grade="A">London Crow</li>
        </ol>
    </body>
</html>
